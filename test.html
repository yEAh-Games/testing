  <script>
    // Function to retrieve the protected sites array for the user from the database
    function fetchProtectedSitesFromDatabase(username) {
      return fetch('https://accounts.yeahgames.net/data/accounts.json')
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          var user = data.find(function(user) {
            return user.username === username;
          });

          if (user && user.protectedSites) {
            return user.protectedSites;
          } else {
            return {};
          }
        })
        .catch(function(error) {
          console.error('Error fetching protected sites:', error);
          return {};
        });
    }

    // Function to check if the user is authorized to access the protected site
    function checkAuthorization(username, subdomain) {
      return fetchProtectedSitesFromDatabase(username)
        .then(function(protectedSites) {
          var isAuthorized = protectedSites[subdomain] === true;
          return isAuthorized;
        });
    }

    // Function to encase and encrypt the protected sites data and set the cookies
    function setProtectedSitesCookies(username, protectedSites) {
      var usernameMapping = getUsernameMapping(); // Function from validation.js

      var encasingStart = '';
      var encasingEnd = '';

      if (username.length > 0) {
        var firstChar = username[0];
        var lastChar = username[username.length - 1];

        if (usernameMapping.hasOwnProperty(firstChar) && usernameMapping.hasOwnProperty(lastChar)) {
          encasingStart = usernameMapping[firstChar];
          encasingEnd = usernameMapping[lastChar].split('').reverse().join('');
        }
      }

      var encasedData = encasingStart + '---' + JSON.stringify(protectedSites) + '---' + encasingEnd;
      var encryptedData = sha256(encasedData); // Assuming you have the sha256 function available

      var expiration = new Date(Date.now() + (365 * 24 * 60 * 60 * 1000)).toUTCString(); // 1 year expiration

      document.cookie = 'yeahgames_ps=' + encodeURIComponent(encasedData) + '; domain=yeahgames.net; path=/; expires=' + expiration;
      document.cookie = 'yeahgames_ps_v=' + encodeURIComponent(encryptedData) + '; domain=yeahgames.net; path=/; expires=' + expiration;
    }

    // Function to retrieve the protected sites data from the cookies and validate it
    function getProtectedSitesFromCookies() {
      var psCookie = getCookie('yeahgames_ps');
      var vCookie = getCookie('yeahgames_ps_v');

      if (!psCookie || !vCookie) {
        console.log('Protected sites cookies not found');
        return null;
      }

      var usernameMapping = getUsernameMapping(); // Function from validation.js

      var encasedData = decodeURIComponent(psCookie);
      var encryptedData = sha256(encasedData); // Assuming you have the sha256 function available

      var encasingStart = '';
      var encasingEnd = '';
      var userData = {};

      var encasedDataParts = encasedData.split('---');
      if (encasedDataParts.length === 3) {
        encasingStart = encasedDataParts[0];
        encasingEnd = encasedDataParts[2];
        var jsonData = encasedDataParts[1];

        if (encryptedData === decodeURIComponent(vCookie) && encasingStart && encasingEnd) {
          var reversedEncasingStart = encasingStart.split('').reverse().join('');
          var firstChar = Object.keys(usernameMapping).find(function(char) {
            return usernameMapping[char] === reversedEncasingStart;
          });
          var lastChar = Object.keys(usernameMapping).find(function(char) {
            return usernameMapping[char] === encasingEnd;
          });

          if (firstChar && lastChar) {
            userData.username = firstChar + '...' + lastChar;
            userData.protectedSites = JSON.parse(jsonData);
          }
        }
      }

      return userData;
    }

    // Function to retrieve a cookie by name
    function getCookie(name) {
      var cookieName = name + '=';
      var decodedCookie = decodeURIComponent(document.cookie);
      var cookieArray = decodedCookie.split(';');

      for (var i = 0; i < cookieArray.length; i++) {
        var cookie = cookieArray[i].trim();
        if (cookie.indexOf(cookieName) === 0) {
          return cookie.substring(cookieName.length, cookie.length);
        }
      }

      return '';
    }

    // Function to redirect to login with optional corrupted parameter
    function redirectToLogin(corrupted) {
      var loginUrl = 'https://accounts.yeahgames.net/login';
      if (corrupted) {
        loginUrl += '?corrupted=true';
      }
      window.location.href = loginUrl;
    }

      var userData = getProtectedSitesFromCookies();

              iframe.src = 'https://3258xukj1pdvjerq7elfh19bc83mvzsi1bhozxox9thk7mscyvyyphud-secure.yeahgames.net/' + window.location.pathname; // Replace with the actual site URL
              iframe.style.width = '100%';
              iframe.style.height = '100%';
              document.body.appendChild(iframe);
            } else {
              // User is not authorized, display the error page
              var errorIframe = document.createElement('iframe');
              errorIframe.src = 'https://www.yeahgames.net/errors/http/401';
              errorIframe.style.width = '100%';
              errorIframe.style.height = '100%';
              document.body.appendChild(errorIframe);

        // User is not logged in, redirect to login page
        redirectToLogin(true);

    });

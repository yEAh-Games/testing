<!DOCTYPE html>
<html>

<head>
  <title>yAuth: Protected site</title>
  <link rel="stylesheet" href="https://accounts.yeahgames.net/system/all/form.css">
  <link rel="icon" href="https://cdn.yeahgames.net/img/branding/logos/default/logo.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      height: 100%;
    }

    iframe {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      border: none;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="loading-overlay">
    <div class="loader"></div>
  </div>
  <script src="https://accounts.yeahgames.net/system/all/sha256.js"></script>
  <script src="https://accounts.yeahgames.net/system/validation/main.js"></script>
  <script src="/yauth/api/custom/o0r05du3pk/protectedsite.js"></script>
  <script>
    window.addEventListener('load', function () {
      var loaderOverlay = document.querySelector('.loading-overlay');
      loaderOverlay.style.display = 'none';
    });
  </script>
</body>

</html>
